<ion-header>
  <ion-toolbar>
    <ion-title>Player Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f = "ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input type="text" id="firstName" ngModel name="firstName" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="text" id="lastName" ngModel name="lastName" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Address</ion-label>
              <ion-input type="text" id="Address" ngModel name="address" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Pin</ion-label>
              <ion-input type="text" id="pin" ngModel name="pin" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">City</ion-label>
              <ion-input type="text" id="city" ngModel name="city" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Country</ion-label>
              <ion-input type="text" id="country" ngModel name="country" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contact</ion-label>
              <ion-input type="text" id="contact" ngModel name="contact" required ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" id="email" ngModel name="email" required email></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="submit" expand="block" [disabled] = "!f.valid">Create Record</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
